<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #81d4fa, #64b5f6, #9575cd, #ba68c8);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .dashboard-container h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    .dashboard-card {
      margin: 20px 0;
      padding: 20px;
      background-color: #e3f2fd;
      border-radius: 12px;
      box-shadow: inset 0 0 8px #bbdefb;
    }

    .logout-btn {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 500px) {
      .dashboard-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>ðŸŽ‰ Welcome, User!</h2>
    <div class="dashboard-card">
      <p>You have successfully logged in using Two-Factor Authentication.</p>
    </div>
    <div class="dashboard-card">
      <p>This is your secure dashboard. More features coming soon!</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // For now just go back to login
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
