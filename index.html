<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Factor Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(33, 150, 243, 0.4);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #90caf9;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1976d2;
    }

    #message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>2FA Login</h2>

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="username" placeholder="Email (Username)">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <p id="message"></p>
    <p id="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      const error = document.getElementById('error');
      message.textContent = '';
      error.textContent = '';

      if (!username || !password) {
        error.textContent = 'Username and password are required';
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.textContent = data.message;
          document.getElementById('otp-section').style.display = 'block';
          document.getElementById('login-section').style.display = 'none';
        } else {
          error.textContent = data.message;
        }
      } catch (err) {
        error.textContent = 'Server error. Try again.';
      }
    }

    async function verifyOtp() {
      const username = document.getElementById('username').value;
      const otp = document.getElementById('otp').value;
      const message = document.getElementById('message');
      const error = document.getElementById('error');
      message.textContent = '';
      error.textContent = '';
  
      if (!otp) {
        error.textContent = 'OTP is required';
        return;
      }
  
      try {
        const res = await fetch('http://localhost:5000/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, otp })
        });
  
        const data = await res.json();
        if (res.ok) {
          message.textContent = data.message + ' ðŸŽ‰';
          setTimeout(() => {
            window.location.href = '/dashboard.html'; // âœ… Redirect here
          }, 1000);
        } else {
          error.textContent = data.message;
        }
      } catch (err) {
        error.textContent = 'Server error. Try again.';
      }
    }
  </script>
</body>
</html>
